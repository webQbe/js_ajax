<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 4 - AJAX and PHP Forms</title>
</head>
<body>
    <button id="button">Get Name</button>

    <script>
        document.getElementById('button').addEventListener('click', getName);

        function getName(){

            // pass a value to php file
            // get processed data from php
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'process.php?name=Brad', true)

            xhr.onload = function(){

                console.log(this.responseText);

            }

            xhr.send();
        }
    </script>
</body>
</html>
