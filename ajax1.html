<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 1 - Fetch a Text File</title>
</head>
<body>

  <button id="button">Get Text File</button>

  <div id="text"></div>

  <script>

    // Create even listener for button
    document.getElementById('button').addEventListener('click', loadText);

    function loadText(){

        // Create XHR Object
        var xhr = new XMLHttpRequest();

        // Create function to make request
        // OPEN - type, url/file name, async or not
        xhr.open('GET', 'sample2.txt', true);

        // checking readyState
        console.log('READYSTATE: ', xhr.readyState);

           // onprogress (optional)
           // used for loaders
           xhr.onprogress = function(){

            // checking readyState
            console.log('READYSTATE: ', xhr.readyState);

           }


/*         xhr.onreadystatechange = function(){

            // checking readyState
            console.log('READYSTATE: ', xhr.readyState);

            if(this.readyState == 4 && this.status == 200){
                // if request finished and response is ready
                // & if status is OK
                console.log(this.responseText);
            }
        } */

           xhr.onload = function(){

            // checking readyState
            console.log('READYSTATE: ', xhr.readyState);

            if(this.status == 200){
 
                // get responseText from file
                // display responseText on webpage
                document.getElementById('text').innerHTML = this.responseText;
            } else {
                document.getElementById('text').innerHTML = '<h4>Not Found!</h4>';
            }
        } 

        // handle xhr.onload errors
        xhr.onerror = function(){
            console.log('Request Error...');
        }

        // sending request
        xhr.send();

    }

  </script>
</body>
</html>
