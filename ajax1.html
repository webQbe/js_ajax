<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 1 - Fetch a Text File</title>
</head>
<body>

  <button id="button">Get Text File</button>

  <script>

    // Create even listener for button
    document.getElementById('button').addEventListener('click', loadText);

    function loadText(){

        // Create XHR Object
        var xhr = new XMLHttpRequest();

        // Create function to make request

        // OPEN - type, url/file name, async or not
        xhr.open('GET', 'sample.txt', true);

        xhr.onreadystatechange = function(){

            if(this.readyState == 4 && this.status == 200){
                // if request finished and response is ready
                // & if status is OK
                console.log(this.responseText);
            }
        }

      /*   xhr.onload = function(){

            if(this.status == 200){
                // status 200 means OK

                // get responseText from file
                console.log(this.responseText);
            }
        } */

        // sending request
        xhr.send();

    }

  </script>
</body>
</html>
